plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    maven {
        url = 'https://mvnrepository.com/'
    }
    google()
    mavenCentral()
    mavenLocal()
    maven {
        url = 'https://jcenter.bintray.com/'
    }
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation 'org.jogamp.jogl:jogl-all-main:2.3.2'
    implementation 'com.miglayout:miglayout-swing:5.2'
    implementation 'org.jogamp.jocl:jocl-main:2.0.2-rc12'
    implementation 'org.jogamp.joal:joal-main:2.3.2'
    implementation 'org.jogamp.gluegen:gluegen-rt:2.3.2'
    implementation 'org.jogamp.joal:joal:2.3.2'
    implementation 'org.jogamp.gluegen:gluegen-rt-main:2.3.2'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.jcodec:jcodec:0.2.3'
    implementation 'org.jcodec:jcodec-javase:0.2.3'
    implementation 'org.openjfx:javafx-controls:14'
    implementation 'org.openjfx:javafx-fxml:14'
    implementation 'com.miglayout:miglayout-javafx:5.2'
    implementation 'one.empty3:empty3-library-3d-android:2021.5-2'
    // https://mvnrepository.com/artifact/one.empty3/empty3-library-3d-android
    implementation group: 'one.empty3', name: 'empty3-library-3d-android', version: '2021.7.1'

}

group = 'one.empty3'
version = '2021.7.1'
description = 'feature'
sourceCompatibility = '8'

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
